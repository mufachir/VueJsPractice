<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Practice - 22 October 2022</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="2022-10-22.html">22 October 2022</a></li>
            </ul>
        </nav>
    </header>
    <div id="root">
        <h1>Learning Vue.js by Question-Answer</h1>
        <ol>
            <li v-for="questionAnswer in questionAnswers">
                <h3>{{questionAnswer.question}}</h3>
                <p>{{questionAnswer.answer}}</p>
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                questionAnswers: [
                    {question: "What is Vue.js?", answer: "Vue.js is a progressive front-end Javascript Framework for building user interfaces and single page applications. "},
                    {question: "Who developed Vue.js?", answer: "Vue.js was created by Evan You, a former Google engineer."},
                    {question: "What is Vue.js Expression?"}
                ]
            }
        });
    </script>
</body>
</html>
